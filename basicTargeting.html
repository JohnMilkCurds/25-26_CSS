<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Targeting</title>
    <style>
        /*
           3 Types of Targeting:
           tag level -> name of tag
           class level -> .name
           id level -> #name
         */
        /* Targets all tags*/
        div{Background-color:red;}
        body{background-color:green;}
        /*ID Targeting */
        #footer{background-color:blue;}
        /* Class Targeting*/
        .content{background-color:gold;}
    </style>
</head>
<body>
<div class="content"><h1>Hello World - Look at my CSS!</h1></div>

</body>
</html>
