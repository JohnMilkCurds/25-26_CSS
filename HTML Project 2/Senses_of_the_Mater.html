<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Senses of the Mater</title>
    <style>

        body{
            background-color: lightcoral;
        }
        .header{
            grid-area: header;
        }
        .container{
            display: grid;
            grid-template-areas:
                'header header header'
                'blank form blank';
            width: 1080px;
            margin: auto;
        }
        .form{
            grid-area: form;
            width: 30%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.2s;
            float: right;
            margin-left: 30px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>If you or a loved one has witness a Mater crime, or would like to join our cause, contact us!</h1>
    </div>

    <div class="form">
        <form action ="Main_Page.html" method = "GET">
            <label for="name">Name: </label><input type="text" name="name" id = "name" placeholder="John Smith" /> <br />
            <label for="email">Email: </label><input type="email" name="email" id = "email" placeholder ="yourEmail@domain.ext" /> <br />
            <label for="phone">Phone: </label><input type="tel" name="phone" id = "phone" pattern ="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder ="123-456-7890"/> <br />

            <input type ="checkbox" name="EmailConsent" id="EmailConsent" checked>
            <label for="EmailConsent">May we send you ZIP bombs?:</label> <br />




        <input type="submit" /> <br />
        </form>
    </div>
</div>
</body>
</html>
